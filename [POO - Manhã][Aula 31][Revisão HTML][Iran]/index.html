<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão HTML</title>
</head>
<style>
    body {
        background-color: rgba(255, 228, 196, 0.411);
    }
</style>
<body>
<form>
    <H2>Complementos</H2>
    <div>
        <input type="checkbox" id="checkBanana">
        <label for='checkBanana'>Banana</label>
    </div>
    
    <div>
        <input type="checkbox" id="checkPacoca">
        <label for='checkPacoca'>Paçoca</label>
    </div>

    <div>
        <input type="checkbox" id="checkAmendoim">
        <label for='checkAmendoim'>Amendoim</label>
    </div>

    <div>
        <input type="checkbox" id="checkLeite">
        <label for='checkLeite'>Leite em pó</label>
    </div>

    <div>
        <input type="checkbox" id="checkMorango">
        <label for='checkMorango'>Morango</label>
    </div>
</form>

<form>
    <H2>Tamanhos</H2>
    <div>
        <input type="radio" id="rad500mL" name="tamanho">
        <label for='rad500mL'>500mL</label>
    </div>

    <div>
        <input type="radio" id="rad1L" name="tamanho">
        <label for='rad1L'>1L</label>
    </div>

    <div>
        <input type="radio" id="rad2L" name="tamanho">
        <label for='rad2L'>2L</label>
    </div>
</form>
</body>
</html>
