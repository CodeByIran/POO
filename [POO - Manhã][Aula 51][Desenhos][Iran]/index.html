<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Desenhos Animados</title>

</head>
<body>
    <h1>Lista de Desenhos Animados</h1>
    
 <div id="topo">
        <form id="filter-form" onsubmit="event.preventDefault()">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" placeholder="Filtrar por Título">
        
            <label for="autor">Autor</label>
            <input type="text" id="autor" placeholder="Filtrar por Autor">
        
            <label for="genero">Gênero</label>
            <input type="text" id="genero" placeholder="Filtrar por Gênero">
        
            <label for="anoDeLancamento">Ano de Lançamento</label>
            <input type="number" id="anoDeLancamento" placeholder="Filtrar por Ano de Lançamento">
            
            <button id="btnFiltrar">Filtrar</button>
        </form>
    </form>
 </div>   

    <div id="containerCards"></div>
