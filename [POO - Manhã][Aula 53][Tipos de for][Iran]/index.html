<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de for</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" onsubmit="event.preventDefault()">
        <div>
            <label for="iptNome">Nome:</label>
            <input type="text" id="iptNome">
        </div>
    
        <div>
            <label for="iptEstado">Estado:</label>
            <input type="text" id="iptEstado">
        </div>
    
        <div>
            <label for="iptAno">Ano de Fundação:</label>
            <input type="number" id="iptAno">
        </div>
    
        <div>
            <label for="iptEscudo">Escudo:</label>
            <input type="file" id="iptEscudo">
        </div>
        
        <button id="btnCadastrar">Cadastrar</button>
    </form>
    
    <div id="containerCards">
    <div id="containerCards">

    </div>

    <script src="objetos.js"></script>
     <script src="designer.js"></script>
    <script src="controlador.js"></script>
</body>
</html>
