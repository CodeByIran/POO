<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2b2b4f;
        }

        .caixa {
            width: 375px;
            height: 812px;
            background-color: #f5f5f5;
            border-radius: 30px 30px 0 0;
            display: flex;
            flex-direction: column;
        }

        .topo {
            height: 30%;
            background-color: #3e5a73;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 22px;
            font-weight: bold;
            border-radius: 30px 30px 0 0;
        }

        .conteudo {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .titulo {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .formulario {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .campo {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .campo label {
            font-size: 14px;
            color: #333333;
        }

        .campo input {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .botao-enviar {
            padding: 12px;
            background-color: #3a9740;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .botao-enviar:hover {
            background-color: #2f7f35;
        }

        .rodape {
            margin-top: auto;
            text-align: center;
            font-size: 12px;
            color: #808080;
        }

        .termos {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="caixa">
        <div class="topo"></div>
        <div class="conteudo">
            <div class="titulo">Preencha os dados abaixo</div>
            <form class="formulario">
                <div class="campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Crie uma senha" required>
                </div>
                <div class="campo">
                    <label for="confirma-senha">Confirme a Senha</label>
                    <input type="password" id="confirma-senha" placeholder="Repita a senha" required>
                </div>
                <div class="termos">
                    <input type="checkbox" id="aceitar-termos" required>
                    <label for="aceitar-termos">Aceito os Termos de Privacidade</label>
                </div>
                <button type="submit" class="botao-enviar">Cadastrar</button>
            </form>
            <div class="rodape">© 2023 Minha Empresa</div>
        </div>
    </div>
</body>
</html>
